<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i>LocalQR</h1>

        <div class="controls">
            <button class="btn camera-btn" onclick="startCamera()">
                <i class="fas fa-camera"></i> Scan with Camera
            </button>
            <label class="btn upload-btn">
                <i class="fas fa-upload"></i> Upload Image
                <input type="file" accept="image/*" onchange="scanFromImage(event)" hidden>
            </label>
        </div>

        <div class="preview-container">
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="qrCanvas" hidden></canvas>
            <img id="uploadedPreview" class="preview-image">
        </div>

        <div class="result-box">
            <p id="result"><i class="fas fa-search"></i> Scan a QR code to begin</p>
        </div>
    </div>
    <script src="jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
